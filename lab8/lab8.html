<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js" ></script>
  <script type="text/javascript" src="../lab8/lab8.js"></script>
  <link rel="stylesheet" href="lab8.css">
  <title>Projects and Labs</title>

  <style>
    div {
      background-color: rgb(252, 242, 229);
      width: 300px;
      border: 15px solid rgb(114,116,236);
      padding: 50px;
      margin: 30px;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h1 class="heading1"> Shreya Kumar's ITWS Projects</h1>

  <div><script> 
    $(document).ready(function () {
      $.getJSON("lab8.json", 
        function (data) {
        var output = '';
        $.each(data, function (key, value) {
          output += '<ul class="items">';
          output += '<a href="' + value.link + '">' + value.number + ' with ' + value.name+ '</a>';
          output += '<li>' + value.major + '</li>';
          output += '<li>' + ' About the lab: ' + value.description + '</li>';
          output += '</ul>';
        });
        $('#laboutput').append(output);
      });
    });
  </script>
  </div>

  <div id="#laboutput">
    Projects and Labs will output here!
  </div>

</body>
</html>
